Project:
  Name : BAT61CJ
  RT_ID : 5156
  File : "XRD-XY-024  BAT6.1_CJ通讯协议（客户版）V1.16"
BlockTemplate: 
  BatteryV:
    BlockLength : 2
    BlockType : 'S'
    BlockContent :
      - Name : "#%d电池电压"
        Unit : "V"
        Ratio : 1000
  BatteryT: 
    BlockLength : 2
    BlockType : 's'
    BlockContent :
      - Name : "#%d电池温度"
        Value : '( ($v[1] == 0x7FFF) ? "" : (($v[1]/10)."°C"))'
  BatteryR:
    BlockLength : 2
    BlockType : 'S'
    BlockContent :
      - Name : "#%d电池内阻"
        Unit : "mΩ"
        Ratio : 1000
  BatteryInfo : 
    BlockLength : 6
    BlockContent : 
      - Block : BatteryV
      - Block : BatteryT
      - Block : BatteryR   
Sample :
  - Cmd : 3
    Offset : 1
    Len : 21
    Data : 
      - Name : "电池组总电压"
        Unit : "V"
        Ratio : 10
        Offset : 1
