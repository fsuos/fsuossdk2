        Unit : "℃"
        Ratio : 10
        Offset : 3
      - Name : "电池组温度2"
        Unit : "℃"
        Ratio : 10
        Offset : 4
      - Name : "电池组单节电压平均值"
        Unit : "V"
        Ratio : 1000
        Offset : 5
      - Name : "电池组单节温度平均值"
        Unit : "℃"
        Ratio : 10
        Offset : 6
      - Name : "电池组单节内阻平均值"
        Unit : "mΩ"
