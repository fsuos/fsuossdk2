    Offset : 0x102C
    Len : 2
    Data :
      - Name : 保养日期
        Value : (($v[1]>>9)&0x7F)."年".(($v[1]>>5)&0x1F)."月".($v[1]&0x1F)."日"
        CValue : 0
      - Name : 保养倒计时
