  - Cmd : 3
    Offset : 20000
    Len : 6
    Data :
      - Name : "本机架供电方式" 
        Value : ($v[1] & 0x7)
        Options : 
          - Key : 0
            Value : "UPS供电(逆变供电)"
          - Key : 1
            Value : "旁路供电"
          - Key : 2
            Value : "维修旁路供电"
          - Key : 3
            Value : "均不供电"
      - Name : "电池自检状态" 
        Value : ( ($v[1]>>3) & 0x1)
        Options : 
          - Key : 0
            Value : "不在自检"
          - Key : 1
            Value : "自检中"
      - Name : "电池充电状态" 
        Value : ( ($v[1]>>4) & 0x3)
        Options : 
          - Key : 0
            Value : "非充电状态"
          - Key : 1
            Value : "电池浮充"
          - Key : 2
            Value : "电池均充"
      - Name : "逆变器开/关机状态" 
        Value : ( ($v[1]>>6) & 0x1)
        Options : 
          - Key : 0
            Value : "开机"
          - Key : 1
            Value : "关机"
      - Name : "整流器供电状态" 
        Value : ( ($v[1]>>7) & 0x3)
        Options : 
          - Key : 0
            Value : "主路供电"
          - Key : 1
            Value : "电池供电"
          - Key : 2
            Value : "均不供电"
      - Name : "发电机接入状态" 
        Value : ( ($v[1]>>9) & 0x1)
        Options : 
          - Key : 0
            Value : "未接入"
          - Key : 1
            Value : "接入"
      - Name : "输入空开状态" 
        Value : ( ($v[1]>>10) & 0x3)
        Options : 
          - Key : 0
            Value : "闭合"
          - Key : 1
            Value : "断开"
          - Key : 2
            Value : "不支持"
      - Name : "维修空开状态" 
        Value : ( ($v[1]>>12) & 0x3)
        Options : 
          - Key : 0
            Value : "断开"
          - Key : 1
            Value : "闭合"
          - Key : 2
            Value : "不支持"
      - Name : "旁路空开状态" 
        Value : ( ($v[1]>>14) & 0x3)
        Options : 
          - Key : 0
            Value : "闭合"
          - Key : 1
            Value : "断开"
          - Key : 2
            Value : "不支持"
      - Name : "输出空开状态" 
        Value : ( ($v[2]) & 0x3)
        Options : 
          - Key : 0
            Value : "闭合"
          - Key : 1
            Value : "断开"
          - Key : 2
            Value : "不支持"
      - Name : "整机工作模式" 
        Value : ( ($v[2] >> 2) & 0x1F)
        Options : 
          - Key : 0
            Value : "正常模式"
