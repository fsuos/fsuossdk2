Project:
  Name : KStarUPS
  RT_ID : 5156
  File : "KSTAR UPS MODBUS协议_V1.2_.pdf"
  TabView : true
  TabGroup : 
    - 整机状态位
    - 整机告警位
BlockTemplate: 
  BatteryV:
    BlockLength : 2
    BlockType : 'S'
    BlockContent :
      - Name : "#%s电池电压"
        Unit : "V"
        Ratio : 100
  BatteryT: 
    BlockLength : 2
    BlockType : 's'
    BlockContent :
      - Name : "#%s电池温度"
        Value : '( ($v[1] == 0x7FFF) ? "" : (($v[1]/10)."°C"))'
  BatteryR:
    BlockLength : 2
    BlockType : 'S'
    BlockContent :
      - Name : "#%s电池内阻"
        Unit : "mΩ"
        Ratio : 100
  BatteryInfo : 
